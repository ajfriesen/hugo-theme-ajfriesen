{{ define "main" }}
{{ range .Pages.ByPublishDate.Reverse }}

<div class="blog-post">
        <h2 class="blog-post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>

        <p class="blog-post-meta">{{ .PublishDate.Format "2.1.2006" }} by <a href="#">{{ .Params.author }}</a></p>

        <img src="{{ with .Params.image }}{{ . }}{{ end }}" />
        {{ .Summary }}
</div><!-- /.blog-post -->



{{ end }}

{{ template "_internal/pagination.html" . }}
{{ end }}
