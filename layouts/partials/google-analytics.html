<!-- Google Analytics Opt-Out-Cookie-->
<script>
  // Set to the same value as the web property used on the site
  var gaProperty = '{{ .Site.Params.googleAnalyticsTrackingCode }}';

  // Disable tracking if the opt-out cookie exists.
  var disableStr = 'ga-disable-' + gaProperty;
  if (document.cookie.indexOf(disableStr + '=true') > -1) {
    window[disableStr] = true;
  }

  // Opt-out function
  function gaOptout() {
    document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
    window[disableStr] = true;
    alert('Das Tracking durch Google Analytics wurde in Ihrem Browser f√ºr diese Website deaktiviert.');
  }
</script>

<!-- Global site tag (gtag.js) - Google Analytics -->

<script async src="https://www.googletagmanager.com/gtag/js?id={{ $.Site.Params.googleAnalyticsTrackingCode }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ $.Site.Params.googleAnalyticsTrackingCode }}', { 'anonymize_ip': true });
</script>
